<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section class="container">
        <div class="heading">
        <img class="heading_img" src="https://images.pexels.com/photos/5717422/pexels-photo-5717422.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
            <h1 class="heading_title">To Do List</h1>

        </div>
        <form class="form">
            <div>
                <label lass="form_label" for="todo">Today I need to:</label>
                <input class="form_input" type="text id=todo" 
                name="to-do" size="30"
                required>
                <button class="button"><span>Submit</span></button>
            </div>
        </form>
        <div>
            <ul class="button">

            </ul>
        </div>
    </section>
    <script src="toDoList.js"></script>
</body>
</html>
